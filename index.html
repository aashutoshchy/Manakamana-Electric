<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manakamana Electric Lahan</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <div class="top-bar">
            <div class="top-left">
                <p>Sun-Sat <b>9:30 AM - 7:30 PM</b></p>
            </div>
            <div class="top-center">
                Visit our Showroom in Lahan-8, Siraha. <a href="#">Location</a>
            </div>
            <div class="top-right">
                <a href="tel:+9779842840289">+977 9842840289</a>
                <div class="social-handle">
                    <i class="fa-brands fa-square-instagram"></i>
                    <i class="fa-brands fa-square-facebook"></i>
                </div>
            </div>
        </div>

        <nav>
            <div class="logo">Manakamana Electric, Lahan</div>
            <ul class="nav-links">
                <li><a href="#">Shop</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Account</a></li>
            </ul>
            <ul class="nav-icons">
                <li><i class="fa-solid fa-shop"></i></li>
                <li><i class="fa-solid fa-contact"></i></li>
                <li><i class="fa-solid fa-about"></i></li>
                <li><i class="fa-solid fa-user"></i></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="overlay"></div>
        <h1>Welcome to our store.</h1>
    </main>

    <section class="shop-now">
        <p>Shop Now</p>
    </section>

    <section class="products">
        <div class="row fans">
            <h1 class="row-title">Fans></h1>
            <div class="prod">
                <img src="assets/fan1.webp" alt="">
                <h1 class="item-name">Fan</h1>
            </div>
            <div class="prod">
                <img src="assets/fan2.webp" alt="">
                <h1 class="item-name">Fan</h1>
            </div>
            <div class="prod">
                <img src="assets/heater.png" alt="">
                <h1 class="item-name">Heater</h1>
            </div>
        </div>
    </section>
</body>

</html>
